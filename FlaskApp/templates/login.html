{% extends 'header.html' %}

{% block body %}

    <body>
    <div class="container">
        <br>
        <h4>Please Login: </h4>
        <br>
        <form action="" class="form-inline" method="post">
            <input type="text" class="form-control"
            placeholder = 'username' name="username" value="{{ request.form.username }}">
            <input type="password" class="form-control"
            placeholder = 'password' name="password" value="{{ request.form.password }}">
            <input type="submit" class="btn btn-default" value="Login">

        </form>

        <p>{{ error }}</p>


    </div>


    </body>

{% endblock %}
